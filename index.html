<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>OOP project</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<main class="main-container">
		<div class="input-container">
			<form class="book-form">
				<h1>Register Books</h1>
				<label for="title">Title</label>
				<input type="text" id="title">
				<label for="author">Author</label>
				<input type="text" id="author">
				<label for="isbn">ISBN</label>
				<input class="isbn" type="text" id="isbn">
				<label for="select">Audio/Physical</label>
				<select class="select" required name="select" id="select">
					<option disabled selected value="non-selectable">Please select option</option>
					<option value="audio">Audio book</option>
					<option value="physical">Physical book</option>
				</select>
				<label for="narrator">Narrator</label>
				<input class="narrator" type="text" id="narrator">
				<button>Register book</button>
			</form>
		</div>
		<div class="display-container">
			<div class="button-container">
				<button class="physical-button">Display physical books</button>
				<button class="audio-button">Display audio books</button>
			</div>
			<div class="display-books-container">
				
				<div class="display-physical-books">
					<div class="physical-books-header">
						<span>Title</span>
						<span>Author</span>
						<span>Format</span>
						<span>ISBN</span>
						<span>Remove</span>
					</div>
				</div>

				<div class="display-audio-books">
					<div class="audio-books-header">
						<span>Title</span>
						<span>Author</span>
						<span>Format</span>
						<span>Narrator</span>
						<span>Remove</span>
					</div>
				</div>
				
			</div>
		</div>
	</main>
	<script src="app.js"></script>
</body>
</html>
